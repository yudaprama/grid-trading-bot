# Release Workflow - Build and Release Cross-Platform Binaries

name: Release

# Trigger on release events or tag pushes
on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
      - 'release-*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release Cross-Platform Binaries
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          # macOS builds
          - goos: darwin
            goarch: amd64
            binary_suffix: ""
            asset_name: "grid-bot-darwin-amd64"
          - goos: darwin
            goarch: arm64
            binary_suffix: ""
            asset_name: "grid-bot-darwin-arm64"
          # Linux builds
          - goos: linux
            goarch: amd64
            binary_suffix: ""
            asset_name: "grid-bot-linux-amd64"
          # Windows builds
          - goos: windows
            goarch: amd64
            binary_suffix: ".exe"
            asset_name: "grid-bot-windows-amd64.exe"

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # Cache Go modules to speed up builds
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Install dependencies
      - name: Install dependencies
        run: go mod download

      # Build the binary for the target platform
      - name: Build binary for ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -a \
            -installsuffix cgo \
            -ldflags="-w -s -X main.version=${{ github.ref_name }} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o ${{ matrix.asset_name }} \
            ./cmd/bot

      # Upload the binary as a release asset
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./${{ matrix.asset_name }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true
          make_latest: true
